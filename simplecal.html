    <script>
        function calc(event){
            event.preventDefault();
        var va1=document.getElementById("v1").value;
        var va2=document.getElementById("v2").value;
        let v1=+va1;
        let v2=+va2;
        const a1=document.getElementById("sum");
        const a2=document.getElementById("sum1");
        const s1=document.getElementById("sub");
        const s2=document.getElementById("sub1");
        const m1=document.getElementById("mul");
        const m2=document.getElementById("mul1");
        const d1=document.getElementById("div");
        const d2=document.getElementById("div1");
        a2.textContent="Sum is "+(v1+v2);
        a1.style.display='block';
        s2.textContent="Sub is "+(v1-v2);
        s1.style.display='block';
        m2.textContent="Mul is "+(v1*v2);
        m1.style.display='block';
        d2.textContent="Div is "+(v1/v2);
        d1.style.display='block';
        }
